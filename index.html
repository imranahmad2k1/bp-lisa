<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lisa's Den</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="styles.css" rel="stylesheet">
		<link rel="icon" href="resources/favicon.png">
	</head>
	<body>
		<div class="header">
			<div class="left">
				<img src="resources/favicon.png" class="lisa-logo" alt="lisa-logo">
				<div class="logoText"><a href="#">Lisa's Den</a></div>
			</div>
			<div class="right">
				<ul>
					<li><a href="#">About</a></li>
					<li><img id="separator" src="resources/lisa-separator.png"/></li>
					<li><a href="#">Songs</a></li>
					<li><img id="separator2" src="resources/lisa-separator2.png"/></li>
					<li><a href="#">Bandmates</a></li>
					<li><img id="separator3" src="resources/lisa-separator3.png"/></li>
					<li><a href="#">Contact</a></li>
				</ul>
				
			</div>
			
		</div>

		<div class="backgroundContainer">
			<video id="background" muted autoplay loop>
				<source src="resources/lisaBGVideo.mp4" type="video/mp4">
				Your browser cannot play this video. I suggest you update your browser.
			</video>
		</div>
		<div class="toplayer">
			<div class="container">
				<div class="left">
					<h2 class="layer-title">Welcome to Lisa's Den</h2>
					<p class="layer-text">Blackpink's Lisa is a prominent member of the K-pop sensation Blackpink. As a talented singer, dancer, and rapper, I love Lisa, You love Lisa and We Love Lisa. If you have any questions, feel free to contact me.</p>
					<button class="layer-button">Contact me</button>
				</div>
				<div class="right">
					<img class="group-img" src="resources/group.jpeg" alt="blackpink-group-picture">
				</div>
			</div>
		</div>
